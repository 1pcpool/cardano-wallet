resolver: lts-13.24
compiler: ghc-8.6.5

packages:
- .
- lib/bech32
- lib/core
- lib/cli
- lib/launcher
- lib/text-class
- lib/http-bridge
- lib/jormungandr

extra-deps:
- base58-bytestring-0.1.0
- binary-0.8.7.0
- command-0.1.1
- containers-0.5.11.0
- ekg-prometheus-adapter-0.1.0.4
- generic-lens-1.1.0.0
- libsystemd-journal-1.4.4
- prometheus-2.1.1
- quickcheck-state-machine-0.6.0
- time-units-1.0.0
- git: https://github.com/input-output-hk/cardano-crypto
  commit: 3c5db489c71a4d70ee43f5f9b979fcde3c797f2a
- git: https://github.com/input-output-hk/iohk-monitoring-framework
  commit: 84182cec9d0bccd9d02b5590806112ac32e749c4
  subdirs:
    - contra-tracer
    - iohk-monitoring

flags:
  # Bring in less dependencies from iohk-monitoring
  iohk-monitoring:
    disable-ekg: true
    disable-examples: true
    disable-graylog: true
    disable-gui: true
    disable-prometheus: true
    disable-syslog: true

nix:
  shell-file: nix/stack-shell.nix
